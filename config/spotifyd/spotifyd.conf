# https://spotifyd.github.io/spotifyd/config/File.html
# https://jonathanchang.org/blog/setting-up-spotifyd-on-macos/

[global]

username = "neilweidinger"
use_keyring = true

use_mpris = false

backend = "rodio"
mixer = "PCM"
volume_controller = "softvol"  # use softvol for macOS

device_name = "neil_macbook_spotifyd"

# The audio bitrate. 96, 160 or 320 kbit/s
bitrate = 320

cache_path = "/Users/neilweidinger/Library/Application Support/Spotify/PersistentCache/Storage"
no_audio_cache = false

# Volume on startup between 0 and 100
# NOTE: This variable's type will change in v0.4, to a number (instead of string)
initial_volume = "100"
# If set to true, enables volume normalisation between songs.
volume_normalisation = false
# The normalisation pregain that is applied for each song.
normalisation_pregain = -3

# The port `spotifyd` uses to announce its service over the network.
zeroconf_port = 1234

# The displayed device type in Spotify clients.
# Can be unknown, computer, tablet, smartphone, speaker, tv,
# avr (Audio/Video Receiver), stb (Set-Top Box), and audiodongle.
device_type = "computer"
